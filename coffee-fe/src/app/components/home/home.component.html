<div class="main-content">
  <div
    class="container main-menu py-20 px-8 bg-secondary-dark-color rounded-xl overflow-hidden relative main-menu"
  >
    <div class="image">
      <img src="./../../../assets/images/vector.svg" alt="" />
    </div>
    <h1 class="text-white text-align-center relative">Our Collection</h1>
    <p class="text-gray text-align-center relative">
      Introducing our Coffee Collection, a selection of unique coffees from
      different roast types and origins, expertly roasted in small batches and
      shipped fresh weekly.
    </p>
    <div
      class="display-flex-row align-items-center gap-8 justify-content-center mt-4"
    >
      <a href="#" class="text-sm btn-c bg-primary-gray text-white"
        >All Products</a
      >
      <a href="#" class="text-sm btn-c bg-primary-gray text-white"
        >Available Now</a
      >
    </div>

    <div class="mt-12 display-grid gap-12">
      <app-card *ngFor="let coffee of coffees" [coffee]="coffee"></app-card>
    </div>
  </div>
</div>
